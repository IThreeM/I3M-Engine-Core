[package]
name = "I3M-Engine-Core"
version = "0.17.0"
license = "MIT"
authors = ["Dedan Okware <softengdedan@gmail.com>"]
edition = "2021"
rust-version = "1.72"
description = "A standalone scene editor for IThreeM game engine"
homepage = "https://github.com/IThreeM/I3M-Engine-Core"
keywords = ["i3m", "editor", "rust"]
repository = "https://github.com/IThreeM/I3M-Engine-Core"
readme = "README.md"
include = ["/src/**/*", "/Cargo.toml", "/LICENSE", "/README.md"]

[dependencies]
i3m = { version = "1.0.0", path = "../i3m" }
i3m_engine_core_base = { version = "1.0.0", path = "../editor" }
clap = { version = "4", features = ["derive"] }
